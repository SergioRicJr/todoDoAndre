{% extends "main.html" %}

{% block title %}Create User{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mt-4">Criar Usuário</h2>
        <div class="card mt-4 shadow">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="id_username">Nome de Usuário</label>
                        <input type="text" class="form-control" id="id_username" name="username" placeholder="Digite o nome de usuário">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_name">Nome</label>
                        <input type="text" class="form-control" id="id_name" name="name" placeholder="Digite o nome">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_email">Email</label>
                        <input type="email" class="form-control" id="id_email" name="email" placeholder="Digite o email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_password">Senha</label>
                        <input type="password" class="form-control" id="id_password" name="password" placeholder="Digite a senha">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
