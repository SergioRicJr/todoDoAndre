{% extends "main.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .login-container {
        margin-top: 50px;
    }

    .login-card {
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-header {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
    }

    .login-btn {
        margin-top: 20px;
        max-width: 100%;
    }

    .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
    }

    .form-group label {
        margin-bottom: 0.5rem;
        width: 100%;
        font-weight: bold;
    }

    .form-group input {
        width: 100%;
        max-width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border-radius: 0.25rem;
        border: 1px solid #ced4da;
    }

    .button-container {
        display: flex;
        justify-content: center;
    }
</style>

<div class="row justify-content-center login-container">
    <div class="col-md-6 col-lg-4">
        <div class="card login-card">
            <div class="card-body">
                <h2 class="login-header">Login</h2>
                <form action="{% url 'Login'%}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Nome de Usuário</label>
                        <input type="text" class="form-control" id="id_username" name="username" placeholder="Digite o nome de usuário">
                    </div>
                    <div class="form-group">
                        <label for="id_password">Senha</label>
                        <input type="password" class="form-control" id="id_password" name="password" placeholder="Digite a senha">
                    </div>
                    <div class="button-container">
                        <button type="submit" class="btn btn-primary login-btn">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
