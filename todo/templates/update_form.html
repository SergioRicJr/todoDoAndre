{% extends "main.html" %}

{% block content %}

    <h1>Update Task {{task.id}}</h1>

    <div class="d-flex justify-content-start flex-wrap">

        <form action="{% url 'Task Update' pk=primary_key %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-12 p-2">
                <div class="card">
                    <div class="card-body">
                        {% for field in form %}
                        <p class="card-text">   
                        {{ field.label }}: {{ field }}
                        </p>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <button class="btn btn-primary edit-btn" data-id="{{ task.id }}">Editar</button>
        </form>

    </div>
{% endblock content %}
